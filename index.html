		<div class="main-container">
			<div class="formContainer">
				<form id="form" action="#" method="get">
					<h2>Add a Book</h2>
					<div>
						<label for="title">Book Title:</label>
						<input type="text" name="bookTitle" id="title" required>
					</div>
					<div>
						<label for="author">Book Author:</label>
						<input type="text" name="bookAuthor" id="author" required>	
					</div>
					<div>
						<label for="pages">Number of Pages:</label>
						<input type="number" name="bookPages" id="pages" required>
					</div>
					<div>
						<label for="summary">Summary:</label>
						<textarea name="bookSummary" id="summary" cols="30" rows="5" placeholder="Once upon a time..." required></textarea>
					</div>
					<div>
						<label for="status">Read?</label>
						<input type="checkbox" name="read" id="status">
					</div>
					<button type="submit">
						<svg xmlns="http://www.w3.org/2000/svg" width="50" height="50" viewBox="0 0 50 50"><path fill="currentColor" d="M25 42c-9.4 0-17-7.6-17-17S15.6 8 25 8s17 7.6 17 17s-7.6 17-17 17zm0-32c-8.3 0-15 6.7-15 15s6.7 15 15 15s15-6.7 15-15s-6.7-15-15-15z"/><path fill="currentColor" d="M16 24h18v2H16z"/><path fill="currentColor" d="M24 16h2v18h-2z"/></svg>
					</button>
				</form>
